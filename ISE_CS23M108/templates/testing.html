<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='test_style.css') }}">
</head>
<body>
    <h1>Testing Page</h1>
    <form action="{{ url_for('testing') }}" method="post" enctype="multipart/form-data">
        <label for="testing_file">Upload Testing Python File:</label><br>
        <input type="file" id="testing_file" name="testing_file" accept=".py"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
